<div class="dash__container">
  <div class="dash__heading">
    <h2>Applicants</h2>
    <div class="text-muted dash__filtering">
      <ul>
        <li (click)="onFilter('all')">
          All<span>({{ applicantsCount.all }})</span>
        </li>
      </ul>
    </div>
  </div>
  <!-- table -->
  <div class="dash__table">
    <table
      class="table table-hover table-responsive-sm table-striped table-bordered"
    >
      <thead>
        <tr class="dash__table__header">
          <th scope="col" (click)="onSort('firstName')">Name</th>
          <th scope="col">Photo</th>
          <th scope="col" (click)="onSort('email')">Email</th>
          <th scope="col" (click)="onSort('phone')">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let applicant of applicants">
          <td scope="row">{{ applicant.firstName }} {{ applicant.lastName }}</td>
          <td>{{ applicant.photo }}</td>
          <td>{{ applicant.email }}</td>
          <td>{{ applicant.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- pagination -->
  <div class="dash__pagination" *ngIf="applicantsCount.all > 10">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" tabindex="-1">
          <span aria-hidden="true">«</span></a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let num of paginationSize"
        [ngClass]="{ active: currentPage == num }"
      >
        <a class="page-link" (click)="onChangedPage(num)"> {{ num }}</a>
      </li>
      <li class="page-item">
        <a class="page-link"><span aria-hidden="true">»</span></a>
      </li>
    </ul>
  </div>
</div>
